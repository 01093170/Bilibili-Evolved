<div class=bilibili-evolved-about><div class=about-header><i class="mdi mdi-information-outline mdi-24px"></i><span class=about-title>关于</span></div><div class=about-content><p class=name><img v-bind:src="'https://github.com/the1812/Bilibili-Evolved/raw/' + branch + '/images/logo.png'"width=50> Bilibili Evolved<p class=version>v{{version}} · {{clientType}}<section class=authors>Authors:<a class=author target=_blank v-for="author of authors"v-bind:href=author.link>{{author.name}}</a></section><section class=contributors>Contributors:<a class=contributor target=_blank v-for="contributor of contributors"v-bind:href=contributor.link>{{contributor.name}}</a></section><section class=participants>Participants:<a class=participant target=_blank v-for="participant of participants"v-bind:href=participant.link>{{participant.name}}</a></section><section class=supporters>Supporters:<span class=supporter v-for="supporter of supporters">{{supporter}}</span></section><section class=links></section></div></div>
