<div class="gui-settings-mask"></div>
<div class="gui-settings-widgets-box icons-enabled">
  <div class="title">附加功能</div>
  <div class="widgets-container"></div>
</div>
<div class="gui-settings-panel icons-enabled">
  <div class="gui-settings-box">
    <div class="gui-settings-header">
      <span class="gui-settings-title">设置</span>
      <svg class="gui-settings-close" viewBox="0 0 24 24">
        <path />
      </svg>
    </div>
    <div class="gui-settings-content">
      <ul>
        <category>视频与直播</category>
        <li class="indent-0">
          <label>
            <span class="gui-settings-dropdown-span">默认播放器模式</span>
            <div class="gui-settings-dropdown popup">
              <input readonly type="text" spellcheck="false" key="defaultPlayerMode">
              <ul></ul>
            </div>
          </label>
        </li>
        <checkbox indent="0" key="downloadDanmaku" dependencies=""></checkbox>
        <checkbox indent="0" key="autoLightOff" dependencies=""></checkbox>
        <checkbox indent="0" key="expandDanmakuList" dependencies=""></checkbox>
        <checkbox indent="0" key="harunaScale" dependencies=""></checkbox>
        <checkbox indent="0" key="removeLiveWatermark" dependencies=""></checkbox>
        <checkbox indent="0" key="removeVideoTopMask" dependencies=""></checkbox>
        <checkbox indent="0" key="blurVideoControl" dependencies=""></checkbox>
        <checkbox indent="0" key="customControlBackground" dependencies=""></checkbox>
        <textbox indent="1" key="customControlBackgroundOpacity" dependencies="customControlBackground"></textbox>
        <category>样式</category>
        <li class="indent-0">
          <label class="gui-settings-textbox-container">
            <span>主题颜色</span>
            <div class="custom-color-preview">
              <div class="predefined-colors popup">
                <div class="predefined-colors-grid"></div>
              </div>
            </div>
            <input key="customStyleColor" dependencies="" spellcheck="false" type="text" />
          </label>
        </li>
        <checkbox indent="0" key="useNewStyle" dependencies=""></checkbox>
        <textbox indent="1" key="blurBackgroundOpacity" dependencies="useNewStyle"></textbox>
        <checkbox indent="0" key="useDarkStyle" dependencies=""></checkbox>
        <checkbox indent="0" key="darkSchedule" dependencies=""></checkbox>
        <textbox indent="1" key="darkScheduleStart" dependencies="darkSchedule"></textbox>
        <textbox indent="1" key="darkScheduleEnd" dependencies="darkSchedule"></textbox>
        <checkbox indent="0" key="overrideNavBar" dependencies=""></checkbox>
        <checkbox indent="1" key="showBanner" dependencies="overrideNavBar"></checkbox>
        <checkbox indent="0" key="forceWide" dependencies=""></checkbox>
        <textbox indent="1" key="forceWideMinWidth" dependencies="forceWide"></textbox>
        <category>工具</category>
        <checkbox indent="0" key="removeAds" dependencies=""></checkbox>
        <checkbox indent="0" key="watchLaterRedirect" dependencies=""></checkbox>
        <checkbox indent="0" key="hideTopSearch" dependencies=""></checkbox>
        <checkbox indent="0" key="fullTweetsTitle" dependencies=""></checkbox>
        <category>触摸优化</category>
        <checkbox indent="0" key="touchNavBar" dependencies=""></checkbox>
        <checkbox indent="0" key="touchVideoPlayer" dependencies=""></checkbox>
        <checkbox indent="1" key="touchVideoPlayerAnimation" dependencies="touchVideoPlayer"></checkbox>
        <checkbox indent="1" key="touchVideoPlayerDoubleTapControl" dependencies="touchVideoPlayer"></checkbox>
        <category>其他</category>
        <checkbox indent="0" key="toast" dependencies=""></checkbox>
        <checkbox indent="1" key="toastInternalError" dependencies="toast"></checkbox>
        <checkbox indent="0" key="blurSettingsPanel" dependencies=""></checkbox>
        <checkbox indent="0" key="useCache" dependencies=""></checkbox>
      </ul>
    </div>
    <!-- <div class="gui-settings-footer">
      <button class="gui-settings-button save">保存</button>
      <svg class="gui-settings-ok" viewBox="0 0 24 24">
        <path/>
      </svg>
    </div> -->
  </div>
</div>
