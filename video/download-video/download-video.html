<div class="gui-settings-flat-button" style="position: relative; z-index: 100;" id="download-video">
  <i class="icon-download"></i>
  <span>下载视频</span>
  <div class="download-video-panel popup">
    <ol class="video-quality">

    </ol>
    <div class="video-action">
      <div id="video-action-download">直接下载</div>
      <div id="video-action-copy">复制链接</div>
      <div id="video-action-copy-data">复制VLD数据</div>
      <div id="video-action-download-data">导出VLD数据</div>
      <div id="video-action-batch-data">复制批量数据</div>
      <div id="video-action-batch-download-data">导出批量数据</div>
      <div id="video-action-aria2">aria2导出</div>
      <div id="video-action-aria2-batch">aria2批量导出</div>
      <!-- <div id="video-action-aria2-rpc">aria2 RPC</div> -->
    </div>
    <div class="video-progress">
      <div class="download-progress-text">
        <span class="download-progress-title">正在下载</span>
        <div style="flex: 1 0 0"></div>
        <span class="download-progress-value">0</span>
        <span class="download-progress-percent">%</span>
      </div>
      <div class="download-progress-background">
        <div class="download-progress-foreground"></div>
      </div>
      <div class="download-progress-cancel"><span>取消</span></div>
    </div>
    <div class="video-error"></div>
    <a href="" id="video-complete"></a>
  </div>
</div>
