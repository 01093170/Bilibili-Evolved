<div class="download-video">
  <a v-bind:href="blobUrl" id="video-complete" style="display: none"></a>
  <div class="header">
    <h1>下载视频</h1>
    <i class="mdi mdi-close" v-on:click="close()"></i>
  </div>
  <div class="tabs">
    <div class="tab download-single" v-bind:class="{active: downloadSingle}" v-on:click="downloadSingle = true">单个视频</div>
    <div class="tab download-batch" v-bind:class="{active: !downloadSingle}" v-on:click="downloadSingle = false">批量导出</div>
  </div>
  <div class="info">
    <img v-show="downloadSingle" v-bind:src="coverUrl" class="cover">
    <div class="title">
      <span class="bold">{{title}}</span>
      <span v-show="downloadSingle" class="size">{{size}}</span>
      <span v-show="!downloadSingle" class="size">共{{episodeList.length}}P</span>
    </div>
  </div>
  <div class="options">
    <div class="option-item">
      清晰度
      <v-dropdown v-on:change="formatChange()" v-bind:model="qualityModel"></v-dropdown>
    </div>
    <div class="option-item">
      弹幕
      <v-dropdown v-on:change="danmakuOptionChange()" v-bind:model="danmakuModel"></v-dropdown>
    </div>
  </div>
  <div class="separator"></div>
  <div v-show="downloadSingle" class="direct-download">
    <h2>直接下载</h2>
    <button v-if="!downloading" class="primary start-download" v-on:click="startDownload()">开始</button>
    <button v-else class="primary cancel-download" v-on:click="cancelDownload()">取消</button>
    <div class="progress">
      <div class="background">
        <div class="foreground" v-bind:style="{width: progressPercent + '%'}"></div>
      </div>
      <span class="percent">{{progressPercent}}%</span>
    </div>
  </div>
  <div v-show="!downloadSingle" class="batch-download">
    <h2>选集</h2>
    <div class="episode-list">
      <v-checkbox v-for="ep of episodeList" class="episode-item" v-bind:key="ep.title" v-bind:checked="ep.checked" v-bind:name="ep.title"></v-checkbox>
    </div>
  </div>
  <div class="separator"></div>
  <div class="exports">
    <h2>导出</h2>
    <div class="actions">
      <button class="copy-link" v-on:click="exportData('copyLink')">复制链接</button>
      <button class="aria2-file" v-on:click="exportData('aria2')">导出aria2</button>
      <button class="vld-copy" v-on:click="exportData('copyVLD')">复制vld数据</button>
      <button class="vld-export" v-on:click="exportData('exportVLD')">导出vld数据</button>
    </div>
    <!--
    <button class="aria2-rpc">aria2 RPC</button>
    <button class="idm-export">导出IDM</button>
    -->
  </div>
</div>
